<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 5px;
      min-height: 60px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    .review-text {
      white-space: pre-wrap;
      margin-bottom: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Review Analyzer</h1>
    <div class="form-group">
      <label for="token">Hugging Face API Token (optional):</label>
      <input type="text" id="token" placeholder="hf_xxx..." />
    </div>
    <button id="randomBtn">Select Random Review</button>
    <button id="sentimentBtn">Analyze Sentiment</button>
    <button id="nounBtn">Count Nouns</button>
    <div class="results" id="resultCard">
      <div id="reviewText" class="review-text"></div>
      <div id="sentimentResult"></div>
      <div id="nounResult"></div>
    </div>
    <div id="error" class="error hidden"></div>
    <div id="spinner" class="spinner hidden"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
