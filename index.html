<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      margin: 0;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover { opacity: 0.9; }
    #randomBtn { background: #3498db; }
    #sentimentBtn { background: #27ae60; }
    #nounBtn { background: #e67e22; }
    .review-box {
      background: #f0f2f8;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 100px;
      font-size: 16px;
    }
    .result-card {
      background: #f9fafc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ddd;
    }
    .spinner {
      display: none;
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    .emoji {
      font-size: 28px;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Review Analyzer</h1>
    <input type="text" id="token" placeholder="Optional Hugging Face API Token" />
    <div class="btn-group">
      <button id="randomBtn"><i class="fa-solid fa-shuffle"></i> Random Review</button>
      <button id="sentimentBtn"><i class="fa-regular fa-face-smile"></i> Analyze Sentiment</button>
      <button id="nounBtn"><i class="fa-solid fa-language"></i> Count Nouns</button>
    </div>
    <div id="spinner" class="spinner"><i class="fa fa-spinner fa-spin"></i> Analyzing...</div>
    <div id="review" class="review-box">Click "Random Review" to start.</div>
    <div id="result" class="result-card">
      Sentiment: ‚ùì <br />
      Noun Level: üî¥
    </div>
    <div id="error" class="error"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
