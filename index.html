<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 2rem; background: #f8f9fa; color: #1a1a1a; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { text-align: center; color: #333; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: end; }
    .token { flex-grow: 1; min-width: 200px; }
    .token input { width: 100%; padding: 8px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 16px; font-size: 1em; cursor: pointer; background: #0074D9; color: white; border: none; border-radius: 4px; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #spin { display: none; margin-left: 10px; }
    #spin::after { content: ""; width: 16px; height: 16px; border: 2px solid #f3f3f3; border-top: 2px solid #0074D9; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #text { margin: 20px 0; padding: 15px; background: white; border-radius: 6px; border: 1px solid #ddd; min-height: 60px; }
    .results { display: flex; gap: 12px; flex-wrap: wrap; margin: 20px 0; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 20px; font-weight: bold; }
    .good { background: #d4edda; color: #155724; }
    .warn { background: #fff3cd; color: #856404; }
    .bad { background: #f8d7da; color: #721c24; }
    #err { margin: 10px 0; padding: 10px; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Review Analyzer</h1>
    <div class="controls">
      <div class="token">
        <label for="token">HF Token (optional)</label>
        <input type="text" id="token" placeholder="hf_..." />
      </div>
      <button id="btnRandom">Select Random Review</button>
      <button id="btnSent">Analyze Sentiment</button>
      <button id="btnNouns">Count Nouns</button>
      <div id="spin"></div>
    </div>
    <div id="text">No review selected.</div>
    <div id="err"></div>
    <div class="results">
      <div class="pill" id="sent"><i class="fa-regular fa-face-meh"></i> <span>Sentiment: —</span></div>
      <div class="pill" id="nouns"><i class="fas fa-tag"></i> <span>Noun level: —</span></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
