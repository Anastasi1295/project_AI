<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Analyzer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #spinner { display: none; }
    #error { color: red; display: none; }
    .result-card { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 8px; }
    .button { margin: 5px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .button:hover { background-color: #0056b3; }
    #token-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <input type="text" id="token-input" placeholder="Enter Hugging Face API Token (optional)">
  <div>
    <button id="random-review-btn" class="button">Select Random Review</button>
    <button id="sentiment-btn" class="button">Analyze Sentiment</button>
    <button id="noun-btn" class="button">Count Nouns</button>
  </div>
  <div id="spinner">Loading...</div>
  <div id="error"></div>
  <div id="result" class="result-card" style="display: none;">
    <p id="sentiment"></p>
    <p id="noun-level"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
