<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #2c3e50;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #3498db;
            color: white;
        }
        
        button:hover:not(:disabled) {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .review-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
        }
        
        .review-text {
            font-style: italic;
            color: #555;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        
        .result-label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }
        
        .result-value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .error-message {
            background: #fee;
            border: 2px solid #f5c6cb;
            border-radius: 8px;
            padding: 16px;
            color: #721c24;
            margin-bottom: 20px;
            display: none;
        }
        
        .spinner {
            text-align: center;
            color: #3498db;
            display: none;
            margin: 20px 0;
        }
        
        .spinner i {
            font-size: 24px;
        }
        
        @media (max-width: 600px) {
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Analyzer</h1>
        
        <div class="input-group">
            <label for="token-input">Hugging Face API Token (optional):</label>
            <input type="text" id="token-input" placeholder="Enter your API token for better performance">
        </div>
        
        <div class="button-group">
            <button id="random-review">
                <i class="fas fa-random"></i> Select Random Review
            </button>
            <button id="analyze-sentiment">
                <i class="fas fa-heart"></i> Analyze Sentiment
            </button>
            <button id="count-nouns">
                <i class="fas fa-chart-bar"></i> Count Nouns
            </button>
        </div>
        
        <div class="review-card">
            <div id="review-text" class="review-text">Click "Select Random Review" to load a review</div>
        </div>
        
        <div class="results">
            <div class="result-card">
                <div class="result-label">Sentiment</div>
                <div id="sentiment-result" class="result-value">❓</div>
            </div>
            <div class="result-card">
                <div class="result-label">Noun Count Level</div>
                <div id="noun-result" class="result-value">⚪</div>
            </div>
        </div>
        
        <div class="spinner" id="spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <div>Processing with AI...</div>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
